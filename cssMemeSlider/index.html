<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
</head>

<body>
    <section class="slider-container">
        <input class="slider__radio" type="radio" name="meme-radio" id="r1" checked />
        <input class="slider__radio" type="radio" name="meme-radio" id="r2" />
        <input class="slider__radio" type="radio" name="meme-radio" id="r3" />
        <input class="slider__radio" type="radio" name="meme-radio" id="r4" />
        <div class="slider">
            <div class="slider__memes">
                <img class="slider__meme" src="./assets/images/Iron_man.jpg" alt="meme" />
                <img class="slider__meme" src="./assets/images/Jackie_Chan.png" alt="meme" />
                <img class="slider__meme" src="./assets/images/Lord_of_the_rings.jpg" alt="meme" />
                <img class="slider__meme" src="./assets/images/Rowan_Atkinson.jfif" alt="meme" />
            </div>
            <div class="slider__controls-and-text">
                <div class="slider__meme-text-blocks">
                    <p class="slider__meme-text">Поставили максимальный балл за Shelter Part 3</p>
                    <p class="slider__meme-text">Вспомнил, что сегодня последний день Кросс-чека</p>
                    <p class="slider__meme-text">Нельзя просто так взять и сделать Мем Слайдер</p>
                    <p class="slider__meme-text">Погнали в IT?</p>
                </div>
                <div class="slider__labels">
                    <label class="slider__label" for="r1" id="label1">
                        <div class="slider__pint"></div>
                    </label>
                    <label class="slider__label" for="r2" id="label2">
                        <div class="slider__pint"></div>
                    </label>
                    <label class="slider__label" for="r3" id="label3">
                       <div class="slider__pint"></div>
                    </label>
                    <label class="slider__label" for="r4" id="label4">
                      <div class="slider__pint"></div>
                    </label>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
